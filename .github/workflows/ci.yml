name: ci

on:
  - push
  - pull_request

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - name: Get dependencies
        run: make deps

      - name: Build
        run: make build

      - name: Lint
        uses: golangci/golangci-lint-action@v2
        with:
          args: --config=.golangci.yml ./...

      - name: Test
        run: make test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1